spring.application.name=proapp-gateway
server.port=8080

#Gateway
spring.cloud.gateway.server.webflux.routes[0].id=user-management
spring.cloud.gateway.server.webflux.routes[0].uri=lb://user-management
#spring.cloud.gateway.server.webflux.routes[0].uri=http://localhost:8081
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/user/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=StripPrefix=1


# Eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.hostname=localhost
#proapp-gateway
app.jwt.secret=test
app.jwt.expiration-ms=1000 * 60 *60 *1
app.jwt.refresh-expiration-ms=2 * 1000 * 60 * 60